<!doctype html>
<html>
    <head>
        <title>SIGNUP</title>
    </head>
    <body>
        <h1>SIGNUP</h1>
        <form method="post" action="https://www.w3schools.com/action_page.php">
            <p>
                <label for="name">Name:</label>
                <input type="text" placeholder="enter name" value="John" id="name" name="name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" placeholder="enter email" value="John@xyz.com" id="email" name="email">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="text" placeholder="enter password" value="John@xyz" id="password" name="password">
            </p>
            <p>
                <label for="color">Favourite Color</label>
                <select id="color" name="color">
                    <option value="R">red</option>
                    <option value="B">blue</option>
                    <option value="G">green</option>
                </select>
            </p>
            <p>
                Gender:
                <input type="radio" name="Gender" value="M" id="male">
                <label for="male">male</label>
                <input type="radio" name="Gender" value="F" id="female">
                <label for="female">Female</label>
            </p>
            <p>
                <label for="student"> I am a Student</label>
                <input type="checkbox" id="student" value="Ys" name="student">
            </p>
            <p>
                <label for="about"> About Me</label>
                <textarea id="about" name="about">I want to became an astronout</textarea>
            </p>
            <input type="submit" value="signup">
        </form>
    </body>
</html>
